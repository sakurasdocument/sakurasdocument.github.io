<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>SAKURAS DOCUMENT</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header">
		<div class="container">
		  <div class="logo">
		  	<P>Sakura`s Document</P>
		  </div>
		</div>
	</header>
	<div class="main">
		<div class="container">
			<section class="todoArea">
				<div id="app" class="TodoContainer">
					<h1>
						<button @click="purge">Putge</button>
						Sakura's Todos
						<span class="info">({{ remaining.length }}/{{ todos.length }})</span>
					</h1>
					<ul>
						<li v-for="(todo, index) in todos">
							<input type="checkbox" v-model="todo.isDone">
							<span :class="{done: todo.isDone}">{{ todo.title }}</span>
							<span @click="deleteItem(index)" class="command">[x]</span>
						</li>
						<li v-show="!todos.length">な〜んもないよ？</li>
					</ul>
					<form @submit.prevent="addItem">
						<input type="text" v-model="newItem">
						<input type="submit" value="Add">
					</form>
				</div>
			</section>
			<section class="characterDisplay">
				<div class="sakuraArea">
					<img src="IMG_2126.GIF">
				</div>
				<div id="textArea">
					
				</div>
			</section>
		</div>
	</div>
	
	<section class="tenki">
		<div class="container">
				<h3 id="place"></h3>
				<div id="now">
					<div id="weather">
					</div>
				</div>
				<table id="forecast">
				</table>
		</div>
	</section>
	<footer class="footer">
	</footer>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
<script src="jquery-3.4.1.min.js"></script>
<script src="weather.js"></script>
</body>
</html>
