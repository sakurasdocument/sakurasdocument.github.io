<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>プロトタイプ</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div class="container">
			  <div class="logo">
				  <img src="sakurapng.png">
				  <p>Sakura's Document</p>
			  </div>
			</div>
		</header>
		
		<div class="main">
			<div class="container">
		    <div id="todo">
					<ul>
						<h1>
							<button v-on:click="purge">全消し</button>
							Today Todo's
							<span class="info">
								{{ remaining.length }}/{{ todos.length }}
							</span>
						</h1>
						<li v-for="(todo, index) in todos">
							<input type="checkbox" v-model="todo.isDone">
							  <span v-bind:class="{done:todo.isDone}">
							    {{ todo.title }}
							  </span>
							<span class="command" v-on:click="deleteItem(index)">[x]</span>
						</li>
						<li v-show="!todos.length">な〜んもないよ？</li>
					</ul>
					<form v-on:submit="addItem">
						<input type="text" v-model="newItem">
						<input type="submit" value="追加">
					</form>
				</div>
		    <div id="charactor"></div>
			</div>
		</div>
		
		<div class="container">
		  <div id="target"></div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key_AIzaSyAB9wcrectlun7gsgAlQRtELdqN1pVurA0&callback=initMap" async defer></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
