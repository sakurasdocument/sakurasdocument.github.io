<!DOCTYPE html>
<html lang="ja">
	<head>
		<title>DailyChallenges</title>
		<link rel="stylesheet" href="styles.css">
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<div class="logo">Daily Challenges</div>
		</header>
		<div id="todo">
			<div class="container">
		  <div class="todo">
				<h1>TodoList</h1>
				<button class="purge" v-on:click="purge">Purge</button>
				{{ remaining.length }} / {{ todos.length }}
				<ul>
					<li v-for="(todo, index) in todos">
						<input class="check" v-model="todo.isDone" type="checkbox">
						{{ todo.title }}
						<span v-on:click="deleteItem(index)" class="icon">[x]</span>
					</li>
				</ul>
				<form v-on:submit="addItem">
					<input class="text" type="text" v-model="newItem">
					<input class="submit" type="submit" value="add">
				</form>
		  </div>
		  <div class="charaarea">
				<img id="main">
			</div>
			</div>
		</div>
		
		<div id="target">
		</div>
		
		<script src="https://maps.googleapis.com/maps/api/js?language=ja&region=JP&key=AIzaSyAvBex3D-LPGNliK2Hi7grSS-mySsFdAaM&callback=initMap" async defer></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
