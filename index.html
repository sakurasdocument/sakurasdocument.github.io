<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sakuras Routine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="container">
		  <div class="logo">
			  <p>Sakura's Routine</p>
		  </div>
		</div>
	</header>
	<div id="character-area">
		<div class="container">
		  <div id="sakura">
		  </div>
			<div id="shuma">
			</div>
		</div>
	</div>
	
	<div id="chara-text"></div>
	
  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge</button>
      My Todos
      <span class="info">({{ remaining.length }}/{{ todos.length }})</span>
    </h1>
    <ul>
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <span @click="deleteItem(index)" class="command">[x]</span>
      </li>
      <li v-show="!todos.length">Nothing to do, yay!</li>
    </ul>
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>
<script  src = "jquery-3.4.1.min.js"></script>
<script src = "https://cdn.jsdelivr.net/npm/vue"></script>
<script src="main.js"></script>
</body>
</html>
